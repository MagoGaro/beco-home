<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beconnected - internet para viajeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="">
        <h4>Internet para viajeros</h4>
    </header>

    <main>
        <section class="cards-container">
            <div class="card" id="argentina-card">
                <img src="argentina-flag.png" alt="Argentina Flag">
                <h2>Argentina</h2>
                <p>Contenido para usuarios de Argentina</p>
                <div class="buttons">
                    <a href="https://www.beconnected.com.ar" target="_self"></a><button class="btn">Ir a la tienda</button></a>
                </div>
            </div>

            <div class="card" id="espana-card">
                <img src="espana-flag.png" alt="España Flag">
                <h2>España</h2>
                <p>Contenido para usuarios de España</p>
                <div class="buttons">
                    <a href="https://www.beconnected.com.es" target="_self"></a><button class="btn">Ir a la tienda</button></a>
                </div>
            </div>
            
            <div class="card" id="resto-mundo-card">
                <img src="world-map.png" alt="Rest of the World">
                <h2>Resto del Mundo</h2>
                <p>Contenido para usuarios del resto del mundo</p>
                <div class="buttons">
                    <a href="https://www.beconnected.com.es" target="_self"> <button class="btn">Ir a la tienda</button></a>
                </div>
            </div>
            <div class="download-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.blkpos.beconnected" target="_blank">
                    <img src="./img/googleplay.ef88ffda.png" alt="Download from Play Store">
                </a>
                <a href="https://apps.apple.com/ar/app/beconnected/id1542143744?itsct=apps_box_link&itscg=30200" target="_blank">
                    <img src="./img/appstore.be19cd68.png" alt="Download from App Store">
                </a>
            </div>
        </section>
    </main>

</body>
</html>
